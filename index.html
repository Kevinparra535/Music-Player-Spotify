<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Fox Player</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h1>
          Fox Player
          <img src="./src/images/icons/icon__spotify.svg" alt="" />
        </h1>
        <a href="#">
          <img src="./src/images/icons/nav__menu.png" alt="" />
        </a>
      </nav>
    </header>

    <main class="main">
      <img
        class="main__banner"
        src="./src/images/cards__main.png"
        alt="Main Banner"
      />

      <h3>Reproducidas recientemente</h3>

      <div class="main__cards">
        <div class="main__cards--card weekend">
          <img src="./src/images/cards__theWeekend.jpg" alt="The Weekend" />
          <p>The Weekend</p>
        </div>

        <div class="main__cards--card eminem">
          <img src="./src/images/cards__eminem.jpg" alt="The Weekend" />
          <p>Eminem</p>
        </div>

        <div class="main__cards--card travis">
          <img src="./src/images/cards__travis.jpg" alt="The Weekend" />
          <p>Travis Scott</p>
        </div>

        <div class="main__cards--card rihanna">
          <img src="./src/images/cards__riana.jpg" alt="The Weekend" />
          <p>Rihanna</p>
        </div>
      </div>
    </main>

    <div class="background__player"></div>

    <div class="player">
      <img src="./src/images/icons/player__default.png" alt="" />

      <div class="player__details">
        <a href="#">
          <b>Song Name</b>
        </a>
        <p>Artist</p>
      </div>

      <div class="player__controls">
        <button>
          <img src="./src/images/icons/previous.png" alt="" />
        </button>
        <button>
          <img src="./src/images/icons/play.png" alt="" />
        </button>
        <button>
          <img src="./src/images/icons/next.png" alt="" />
        </button>
      </div>
    </div>

  </body>
</html>
