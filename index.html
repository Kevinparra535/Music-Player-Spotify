<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Fox Player</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h1>
          Fox Player
          <img
            class="svg-inject"
            src="./src/images/icons/icon__spotify.svg"
            alt="Spotify Connect"
          />
        </h1>
        <a href="#">
          <img src="./src/images/icons/nav__menu.png" alt="" />
        </a>
      </nav>
    </header>

    <main class="main">
      <img
        class="main__banner"
        src="./src/images/cards__main.png"
        alt="Main Banner"
      />

      <h3>Reproducidas recientemente</h3>

      <div class="main__cards">
        <div class="main__cards--card weekend">
          <img src="./src/images/cards__theWeekend.jpg" alt="The Weekend" />
          <p>The Weekend</p>
        </div>

        <div class="main__cards--card eminem">
          <img src="./src/images/cards__eminem.jpg" alt="The Weekend" />
          <p>Eminem</p>
        </div>

        <div class="main__cards--card travis">
          <img src="./src/images/cards__travis.jpg" alt="The Weekend" />
          <p>Travis Scott</p>
        </div>

        <div class="main__cards--card rihanna">
          <img src="./src/images/cards__riana.jpg" alt="The Weekend" />
          <p>Rihanna</p>
        </div>
      </div>
    </main>

    <section class="musicPlayer">
      <div class="container">
        <div class="container__header">
          <h2 class="artists__name">Artist</h2>
          <button id="button__down">
            <img src="./src/images/icons/down.png" alt="" />
          </button>
        </div>

        <div class="container__body">
          <div class="container__body--covers">
            <img
              class="cover"
              src="./src/images/icons/player__default.png"
              alt=""
            />
            <!-- <img src="./src/images/icons/player__default.png" alt="" /> -->
          </div>
          <h2 class="song__name">Song Name</h2>
          <p class="album__name">Album Name</p>
        </div>

        <div class="container__footer">
          <div class="controls">
            <div class="controls__time">
              <p>00:00</p>

              <div
                class="length range__slider"
                data-min="00:00"
                data-max="00:00"
              >
                <lottie-player
                  src="https://assets4.lottiefiles.com/packages/lf20_b20u0axq.json"
                  background="transparent"
                  speed="1"
                  style="width: 300px; height: 300px"
                  loop
                  autoplay
                ></lottie-player>
              </div>

              <p class="timeMax">00:00</p>
            </div>

            <div class="controls__volume">
              <p><img src="./src/images/icons/volume__min.png" alt="" /></p>

              <div class="length range__slider">
                <input
                  id="slider__volume"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                />
              </div>

              <p><img src="./src/images/icons/volume__max.png" alt="" /></p>
            </div>

            <div class="controls__music">
              <button class="controls__music--side prev">
                <img
                  src="./src/images/icons/previous.png"
                  alt="Icon/Previous"
                />
              </button>
              <button class="controls__music--center">
                <img
                  class="play"
                  src="./src/images/icons/play.png"
                  alt="Icon Play/pause"
                />
              </button>
              <button class="controls__music--side next">
                <img src="./src/images/icons/next.png" alt="Icon Next" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="background__player"></div>

    <div class="player">
      <img
        class="cover"
        src="./src/images/icons/player__default.png"
        alt="Cover Album"
      />

      <div class="player__details">
        <a href="#">
          <b class="song__name">Song Name</b>
        </a>
        <p class="artists__name">Artist</p>
      </div>

      <div class="player__controls">
        <button class="prev">
          <img src="./src/images/icons/previous.png" alt="" />
        </button>
        <button>
          <img class="play" src="./src/images/icons/play.png" alt="" />
        </button>
        <button class="next">
          <img src="./src/images/icons/next.png" alt="" />
        </button>
        <button id="button__up">
          <img src="./src/images/icons/up.png" alt="" />
        </button>
      </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/musicPlayer.js"></script>
  </body>
</html>
